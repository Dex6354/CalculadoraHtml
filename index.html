.display {
  background: #222;
  border-radius: 18px;
  padding: 8px 18px;
  height: 75px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  overflow-x: auto;     /* ✅ permite rolagem horizontal */
  overflow-y: hidden;   /* ✅ bloqueia rolagem vertical */
  white-space: nowrap;
  user-select: text;
}
